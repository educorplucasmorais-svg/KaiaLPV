# --- 2. CONFIGURAÇÃO CRÍTICA DO HIKARI CP (SOLUÇÃO DE TIMEOUT) ---

# Hikari irá tentar obter uma nova conexão antes de falhar (fail-fast)
spring.datasource.hikari.connection-timeout=20000

# Hikari irá manter as conexões abertas por 30 segundos (30000ms)
# Previne que o Hostinger feche a conexão por inatividade
spring.datasource.hikari.idle-timeout=30000

# Hikari irá reabrir a conexão a cada 60 segundos (60000ms)
# Isso garante que a conexão remota não morra (Communications link failure)
spring.datasource.hikari.max-lifetime=60000

# --- 3. CONFIGURAÇÃO GERAL DO JPA ---

